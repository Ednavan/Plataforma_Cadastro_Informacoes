<!DOCTYPE html>
<html lang="pt-br" ng-app="aplicacaoRun">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="tela-listagem-usuarios.css">
    
    <link rel="stylesheet" href="../../scripts/tela-cadastro/tela-cadastro-usuarios.css">
   
  <!--Chamando Angularjs:-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- <script src="node_modules/angularjs-currency-input-mask/dist/angularjs-currency-input-mask.min.js"></script> -->


  <script src="../../scripts/controllers/main.js"></script>
  
  <!--Chamando o Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
  
  <title>Usuarios</title>
</head>

<body ng-controller="controleUsuarios">
  <header>
    <div id=tituloHeader>
      <h3>Só Vamu Tech!</h3>
      {{titulo}}
    </div>
  </header>

  <button onclick='window.open("../../scripts/tela-cadastro/tela-cadastro-usuarios.html")'><a
      href="../../scripts/tela-cadastro/tela-cadastro-usuarios.html"></a>Cadastrar</button>


  <main>
    <form action="../../scripts/tela-editar/tela-editando-usuarios.html">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
            <th scope="col">Cidade de Nascimento</th>
            <th scope="col">Peso</th>
            <th scope="col">Aniversário</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="scrollinterno">
          <tr ng-repeat="lista in listagemUsuarios">
            <td ng-model="lista.nome">{{lista.nome}}</td>
            <td>{{lista.idade}}</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>{{lista.peso}}</td>
            <td>data de Aniversário</td>
            <td>
              <button type="button" onclick='window.open("../../scripts/tela-editar/tela-editando-usuarios.html")'
                ng-click="alterando(lista)">
                <a href="../../scripts/tela-editar/tela-editando-usuarios.html"></a>
                Editar  
              </button>
              <button data-bs-toggle="modal" data-bs-target="#modalexcluirUsuario">
                apagar
              </button>
            </td>

          </tr>

            
  
          <!-- <tr>
                  <th></th>
                  <td></td>
                  <td></td>
                  <td></td>     escreve na linha seguiinte, ouseja pula para linha seguinte da coluna
                  <td></td>
                  <td></td>
              </tr> -->

        </tbody>
      </table>

    </form>

  </main>

  <div id="modalexcluirUsuario" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Atenção <p></p>
            Deseja prosseguir com a exclusão desse usuário? <p></p>
            A ação não poderá ser desfeita
          </h6>
        </div>
        <div class="footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
